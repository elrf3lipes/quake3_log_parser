---
name: CI/CD Pipeline
on:
  push:
    branches:
      - master
    paths:
      - quake_api/main.py
  pull_request:
    branches:
      - master
    paths:
      - quake_api/main.py
jobs:
  lint-test-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"
          architecture: x64
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pylint pytest
      - name: Run linting
        run: pylint quake_api quake_parser tests --disable=C0114,C0115,C0116,C0301,E0402
      - name: Run tests
        run: pytest tests
      - name: Build Docker image
        run: |
          docker build -t my-fastapi-app .
